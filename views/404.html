<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found | MyMovie</title>
  <link rel="stylesheet" href="/main.css" />
  <style>
    .error-page {
      min-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .error-content {
      max-width: 500px;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--accent-green);
      line-height: 1;
      margin-bottom: 1rem;
    }
    
    .error-title {
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    
    .error-message {
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="/" class="nav-brand">
        <span class="nav-logo">My<span>Movie</span></span>
      </a>
      
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/films" class="nav-link">Films</a>
        <a href="/add-film" class="nav-link">Add Film</a>
        <a href="/watchlist" class="nav-link">Watchlist</a>
        <a href="/profile" class="nav-link">Profile</a>
      </div>
      
      <div class="nav-search">
        <input type="text" id="search-input" placeholder="Search films..." onkeypress="if(event.key==='Enter')window.location.href='/films?search='+encodeURIComponent(this.value)" />
      </div>
      
      <div class="nav-actions">
        <a href="/about" class="nav-icon" title="About">?</a>
      </div>
    </div>
  </nav>

  <!-- Error Content -->
  <main class="error-page">
    <div class="error-content">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        The page you're looking for doesn't exist or has been moved. 
        Perhaps you were looking for a film that's not in our database yet?
      </p>
      <div class="error-actions">
        <a href="/" class="btn btn-primary">Go Home</a>
        <a href="/films" class="btn btn-secondary">Browse Films</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">&copy; 2026 MyMovie</p>
        <div class="footer-links">
          <a href="/about" class="footer-link">About</a>
          <a href="/contact" class="footer-link">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
