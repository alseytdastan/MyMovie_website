<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyMovie - Track films you've watched</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="/" class="nav-brand">
        <span class="nav-logo">My<span>Movie</span></span>
      </a>
      
      <div class="nav-links">
        <a href="/" class="nav-link active">Home</a>
        <a href="/films" class="nav-link">Films</a>
        <a href="/add-film" id="nav-add-film" class="nav-link">Add Film</a>
        <a href="/watchlist" class="nav-link">Watchlist</a>
        <a href="/profile" class="nav-link">Profile</a>
      </div>
      
      <div class="nav-search">
        <input type="text" id="search-input" placeholder="Search films..." onkeypress="handleSearch(event)" />
      </div>
      
      <div class="nav-actions">
        <span id="nav-user" class="nav-link hidden" style="font-size:0.875rem;"></span>
        <a href="/login" id="nav-login" class="nav-link">Sign In</a>
        <a href="/register" id="nav-signup" class="nav-link">Sign Up</a>
        <a href="#" id="nav-logout" class="nav-link hidden" onclick="doLogout(event)">Logout</a>
        <a href="/about" class="nav-icon" title="About">?</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Track films you've watched.</h1>
      <p>Save those you want to see. Tell your friends what's good.</p>
      <div class="hero-stats">
        <div class="stat">
          <div class="stat-value" id="total-films">0</div>
          <div class="stat-label">Films</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="total-watchlist">0</div>
          <div class="stat-label">In Watchlist</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="total-likes">0</div>
          <div class="stat-label">Likes</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="page-content">
    <div class="container">
      
      <!-- Popular Films -->
      <section class="mb-4">
        <h2 class="section-title">Popular This Week</h2>
        <div class="poster-grid large" id="popular-grid">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </section>

      <!-- Recently Added -->
      <section class="mb-4">
        <h2 class="section-title">Recently Added</h2>
        <div class="poster-grid" id="recent-grid">
          <div class="loading"><div class="spinner"></div></div>
        </div>
      </section>

      <!-- Browse by Genre -->
      <section class="mb-4">
        <h2 class="section-title">Browse by Genre</h2>
        <div class="filters" style="background: transparent; padding: 0;">
          <button class="btn btn-secondary" onclick="filterByGenre('Action')">Action</button>
          <button class="btn btn-secondary" onclick="filterByGenre('Drama')">Drama</button>
          <button class="btn btn-secondary" onclick="filterByGenre('Comedy')">Comedy</button>
          <button class="btn btn-secondary" onclick="filterByGenre('Horror')">Horror</button>
          <button class="btn btn-secondary" onclick="filterByGenre('Sci-Fi')">Sci-Fi</button>
          <button class="btn btn-secondary" onclick="filterByGenre('Romance')">Romance</button>
          <a href="/films" class="btn btn-primary">View All Films</a>
        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">&copy; 2026 MyMovie</p>
        <div class="footer-links">
          <a href="/about" class="footer-link">About</a>
          <a href="/contact" class="footer-link">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toast-message"></span>
  </div>

  <script>
    const API_BASE = '/api/movies';
    let watchlist = [];
    let likes = [];
    let isLoggedIn = false;
    let currentUser = null;

    function fetchOpts() { return { credentials: 'include' }; }

    async function checkAuth() {
      try {
        const res = await fetch('/auth/me', fetchOpts());
        isLoggedIn = res.ok;
        const navUser = document.getElementById('nav-user');
        const navLogin = document.getElementById('nav-login');
        const navLogout = document.getElementById('nav-logout');
        const navSignup = document.getElementById('nav-signup');
        const navAddFilm = document.getElementById('nav-add-film');
        if (res.ok) {
          const data = await res.json();
          currentUser = data.user || null;
          navUser.textContent = data.user?.username || '';
          navUser.classList.remove('hidden');
          navLogin.classList.add('hidden');
          navSignup.classList.add('hidden');
          navLogout.classList.remove('hidden');
          if (navAddFilm) navAddFilm.classList.toggle('hidden', data.user?.role !== 'admin');
        } else {
          currentUser = null;
          navUser.classList.add('hidden');
          navLogin.classList.remove('hidden');
          navSignup.classList.remove('hidden');
          navLogout.classList.add('hidden');
          if (navAddFilm) navAddFilm.classList.add('hidden');
        }
      } catch (_) {
        isLoggedIn = false;
      }
    }

    async function loadUserLists() {
      if (!isLoggedIn) {
        watchlist = [];
        likes = [];
        updateStats();
        return;
      }
      try {
        const [likesRes, watchRes] = await Promise.all([
          fetch('/api/user/likes', fetchOpts()),
          fetch('/api/user/watchlist', fetchOpts()),
        ]);
        const likesData = await likesRes.json().catch(() => ({}));
        const watchData = await watchRes.json().catch(() => ({}));
        if (likesRes.ok) likes = Array.isArray(likesData.items) ? likesData.items : [];
        if (watchRes.ok) watchlist = Array.isArray(watchData.items) ? watchData.items : [];
      } catch (_) {
        likes = [];
        watchlist = [];
      }
      updateStats();
    }

    async function doLogout(e) {
      e.preventDefault();
      await fetch('/auth/logout', { method: 'POST', ...fetchOpts() });
      watchlist = [];
      likes = [];
      currentUser = null;
      updateStats();
      window.location.href = '/';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();
      await loadUserLists();
      loadPopularFilms();
      loadRecentFilms();
      updateStats();
    });

    // Update stats display
    function updateStats() {
      document.getElementById('total-watchlist').textContent = watchlist.length;
      document.getElementById('total-likes').textContent = likes.length;
    }

    // Load popular films (sorted by most recent for now)
    async function loadPopularFilms() {
      try {
        const response = await fetch(`${API_BASE}?sort=year:desc`, fetchOpts());
        const movies = await response.json();
        
        document.getElementById('total-films').textContent = movies.length;
        
        const popularGrid = document.getElementById('popular-grid');
        if (movies.length === 0) {
          popularGrid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
              <div class="empty-state-icon">üé¨</div>
              <h3>No films yet</h3>
              <p>Films will appear here once added to the database</p>
            </div>
          `;
          return;
        }
        
        popularGrid.innerHTML = movies.slice(0, 6).map(movie => createPosterCard(movie)).join('');
      } catch (error) {
        console.error('Error loading popular films:', error);
        document.getElementById('popular-grid').innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Failed to load films</h3>
            <p>Please check your connection and try again</p>
          </div>
        `;
      }
    }

    // Load recently added films
    async function loadRecentFilms() {
      try {
        const response = await fetch(`${API_BASE}?sort=createdAt:desc`, fetchOpts());
        const movies = await response.json();
        
        const recentGrid = document.getElementById('recent-grid');
        if (movies.length === 0) {
          recentGrid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
              <div class="empty-state-icon">üé¨</div>
              <h3>No recent films</h3>
            </div>
          `;
          return;
        }
        
        recentGrid.innerHTML = movies.slice(0, 10).map(movie => createPosterCard(movie)).join('');
      } catch (error) {
        console.error('Error loading recent films:', error);
        document.getElementById('recent-grid').innerHTML = '';
      }
    }

    function createPosterCard(movie) {
      const isLiked = likes.includes(movie._id);
      const isWatchlisted = watchlist.includes(movie._id);
      const posterContent = movie.poster || movie.posterUrl 
        ? `<img src="${movie.poster || movie.posterUrl}" alt="${escapeHtml(movie.title)}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${getInitials(movie.title)}</div>'">`
        : `<div class="placeholder">${getInitials(movie.title)}</div>`;
      const actionsHtml = isLoggedIn
        ? `<div class="poster-actions">
            <button class="poster-action ${isWatchlisted ? 'watchlisted' : ''}" onclick="event.preventDefault(); toggleWatchlist('${movie._id}')" title="${isWatchlisted ? 'Remove from Watchlist' : 'Add to Watchlist'}">${isWatchlisted ? '‚úì' : '+'}</button>
            <button class="poster-action ${isLiked ? 'liked' : ''}" onclick="event.preventDefault(); toggleLike('${movie._id}')" title="${isLiked ? 'Unlike' : 'Like'}">‚ô•</button>
          </div>`
        : `<div class="poster-actions">
            <button class="poster-action" onclick="event.preventDefault(); window.location.href='/login'" title="Sign in to add to watchlist">+</button>
            <button class="poster-action" onclick="event.preventDefault(); window.location.href='/login'" title="Sign in to like">‚ô•</button>
          </div>`;
      return `<a href="/films/${movie._id}" class="poster-card">${posterContent}<div class="poster-overlay"><span class="poster-title">${escapeHtml(movie.title)}</span><span class="poster-year">${movie.year || 'N/A'}</span></div>${actionsHtml}</a>`;
    }

    // Get initials from title
    function getInitials(title) {
      return title.split(' ').map(word => word[0]).join('').slice(0, 2).toUpperCase();
    }

    // Toggle watchlist
    async function toggleWatchlist(movieId) {
      if (!isLoggedIn) { window.location.href = '/login'; return; }
      const isInList = watchlist.includes(movieId);
      const url = isInList ? `/api/user/watchlist/${movieId}` : '/api/user/watchlist';
      const options = {
        method: isInList ? 'DELETE' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: isInList ? undefined : JSON.stringify({ movieId }),
      };
      try {
        const res = await fetch(url, options);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || 'Error');
        watchlist = Array.isArray(data.items) ? data.items : [];
        showToast(isInList ? 'Removed from watchlist' : 'Added to watchlist');
        updateStats();
        loadPopularFilms();
        loadRecentFilms();
      } catch (err) {
        showToast(err.message || 'Error', 'error');
      }
    }

    // Toggle like
    async function toggleLike(movieId) {
      if (!isLoggedIn) { window.location.href = '/login'; return; }
      const isInList = likes.includes(movieId);
      const url = isInList ? `/api/user/likes/${movieId}` : '/api/user/likes';
      const options = {
        method: isInList ? 'DELETE' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: isInList ? undefined : JSON.stringify({ movieId }),
      };
      try {
        const res = await fetch(url, options);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || 'Error');
        likes = Array.isArray(data.items) ? data.items : [];
        showToast(isInList ? 'Removed like' : 'Liked!', 'success');
        updateStats();
        loadPopularFilms();
        loadRecentFilms();
      } catch (err) {
        showToast(err.message || 'Error', 'error');
      }
    }

    // Filter by genre
    function filterByGenre(genre) {
      window.location.href = `/films?genre=${encodeURIComponent(genre)}`;
    }

    // Handle search
    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = event.target.value.trim();
        if (query) {
          window.location.href = `/films?search=${encodeURIComponent(query)}`;
        }
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
