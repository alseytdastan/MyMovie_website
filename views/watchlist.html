<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchlist | MyMovie</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="/" class="nav-brand">
        <span class="nav-logo">My<span>Movie</span></span>
      </a>
      
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/films" class="nav-link">Films</a>
        <a href="/add-film" id="nav-add-film" class="nav-link">Add Film</a>
        <a href="/watchlist" class="nav-link active">Watchlist</a>
        <a href="/profile" class="nav-link">Profile</a>
      </div>
      
      <div class="nav-search">
        <input type="text" id="search-input" placeholder="Search films..." onkeypress="if(event.key==='Enter')window.location.href='/films?search='+encodeURIComponent(this.value)" />
      </div>
      
      <div class="nav-actions">
        <span id="nav-user" class="nav-link hidden" style="font-size:0.875rem;"></span>
        <a href="/login" id="nav-login" class="nav-link">Sign In</a>
        <a href="/register" id="nav-signup" class="nav-link">Sign Up</a>
        <a href="#" id="nav-logout" class="nav-link hidden" onclick="doLogout(event)">Logout</a>
        <a href="/about" class="nav-icon" title="About">?</a>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="hero" style="padding: 2rem 0;">
    <div class="container">
      <h1>Your Watchlist</h1>
      <p>Films you want to watch</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="page-content">
    <div class="container">
      
      <!-- Stats -->
      <div class="filters" style="margin-bottom: 2rem;">
        <div class="filter-group">
          <span class="filter-label">Total Films</span>
          <span id="watchlist-count" style="font-size: 1.5rem; font-weight: 700; color: var(--accent-green);">0</span>
        </div>
        <div class="filter-group" style="margin-left: auto;">
          <button class="btn btn-danger" id="clear-btn" onclick="clearWatchlist()" style="display: none;">
            Clear Watchlist
          </button>
        </div>
      </div>

      <!-- Watchlist Grid -->
      <div class="poster-grid large" id="watchlist-grid">
        <div class="loading" style="grid-column: 1/-1;"><div class="spinner"></div></div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">&copy; 2026 MyMovie</p>
        <div class="footer-links">
          <a href="/about" class="footer-link">About</a>
          <a href="/contact" class="footer-link">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toast-message"></span>
  </div>

  <script>
    const API_BASE = '/api/movies';
    
    let watchlist = [];
    let likes = [];
    let isLoggedIn = false;
    let currentUser = null;

    async function checkAuth() {
      try {
        const res = await fetch('/auth/me', { credentials: 'include' });
        isLoggedIn = res.ok;
        const navUser = document.getElementById('nav-user');
        const navLogin = document.getElementById('nav-login');
        const navLogout = document.getElementById('nav-logout');
        const navSignup = document.getElementById('nav-signup');
        const navAddFilm = document.getElementById('nav-add-film');
        if (res.ok) {
          const data = await res.json();
          currentUser = data.user || null;
          navUser.textContent = data.user?.username || '';
          navUser.classList.remove('hidden');
          navLogin.classList.add('hidden');
          navSignup.classList.add('hidden');
          navLogout.classList.remove('hidden');
          if (navAddFilm) navAddFilm.classList.toggle('hidden', data.user?.role !== 'admin');
        } else {
          currentUser = null;
          navUser.classList.add('hidden');
          navLogin.classList.remove('hidden');
          navSignup.classList.remove('hidden');
          navLogout.classList.add('hidden');
          if (navAddFilm) navAddFilm.classList.add('hidden');
        }
      } catch (_) {
        isLoggedIn = false;
      }
    }

    async function loadUserLists() {
      if (!isLoggedIn) {
        watchlist = [];
        likes = [];
        return;
      }
      try {
        const [likesRes, watchRes] = await Promise.all([
          fetch('/api/user/likes', { credentials: 'include' }),
          fetch('/api/user/watchlist', { credentials: 'include' }),
        ]);
        const likesData = await likesRes.json().catch(() => ({}));
        const watchData = await watchRes.json().catch(() => ({}));
        if (likesRes.ok) likes = Array.isArray(likesData.items) ? likesData.items : [];
        if (watchRes.ok) watchlist = Array.isArray(watchData.items) ? watchData.items : [];
      } catch (_) {
        likes = [];
        watchlist = [];
      }
    }

    async function doLogout(e) {
      e.preventDefault();
      await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
      watchlist = [];
      likes = [];
      currentUser = null;
      window.location.href = '/';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await checkAuth();
      await loadUserLists();
      loadWatchlist();
    });

    // Load watchlist films
    async function loadWatchlist() {
      const grid = document.getElementById('watchlist-grid');
      const countEl = document.getElementById('watchlist-count');
      const clearBtn = document.getElementById('clear-btn');
      
      countEl.textContent = watchlist.length;
      clearBtn.style.display = watchlist.length > 0 ? 'block' : 'none';

      if (!isLoggedIn) {
        countEl.textContent = '0';
        clearBtn.style.display = 'none';
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">üîí</div>
            <h3>Sign in to see your watchlist</h3>
            <p>Your saved films are available after login.</p>
            <a href="/login" class="btn btn-primary mt-2">Sign In</a>
          </div>
        `;
        return;
      }
      
      if (watchlist.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">üìã</div>
            <h3>Your watchlist is empty</h3>
            <p>Start adding films you want to watch!</p>
            <a href="/films" class="btn btn-primary mt-2">Browse Films</a>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = '<div class="loading" style="grid-column: 1/-1;"><div class="spinner"></div></div>';
      
      try {
        if (watchlist.length === 0) {
          grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
              <div class="empty-state-icon">üìã</div>
              <h3>Your watchlist is empty</h3>
              <p>Start adding films you want to watch!</p>
              <a href="/films" class="btn btn-primary mt-2">Browse Films</a>
            </div>
          `;
          return;
        }

        // Fetch only movies from watchlist
        const ids = encodeURIComponent(watchlist.join(','));
        const response = await fetch(`${API_BASE}?ids=${ids}`, { credentials: 'include' });
        const data = await response.json();
        const allMovies = Array.isArray(data) ? data : (Array.isArray(data.items) ? data.items : []);
        
        // Filter and maintain order
        const watchlistMovies = watchlist
          .map(id => allMovies.find(m => m._id === id))
          .filter(Boolean);
        
        // Update count in case some movies were deleted
        if (watchlistMovies.length !== watchlist.length) {
          watchlist = watchlistMovies.map(m => m._id);
          countEl.textContent = watchlist.length;
        }
        
        if (watchlistMovies.length === 0) {
          grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
              <div class="empty-state-icon">üìã</div>
              <h3>Your watchlist is empty</h3>
              <p>Start adding films you want to watch!</p>
              <a href="/films" class="btn btn-primary mt-2">Browse Films</a>
            </div>
          `;
          return;
        }
        
        grid.innerHTML = watchlistMovies.map(movie => createPosterCard(movie, true)).join('');
      } catch (error) {
        console.error('Error loading watchlist:', error);
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Failed to load watchlist</h3>
            <p>Please check your connection and try again</p>
          </div>
        `;
      }
    }

    // Create poster card HTML with remove option
    function createPosterCard(movie, showRemove = false) {
      const isLiked = likes.includes(movie._id);
      
      const posterContent = movie.poster || movie.posterUrl 
        ? `<img src="${movie.poster || movie.posterUrl}" alt="${escapeHtml(movie.title)}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${getInitials(movie.title)}</div>'">`
        : `<div class="placeholder">${getInitials(movie.title)}</div>`;
      
      return `
        <a href="/films/${movie._id}" class="poster-card">
          ${posterContent}
          <div class="poster-overlay">
            <span class="poster-title">${escapeHtml(movie.title)}</span>
            <span class="poster-year">${movie.year || 'N/A'}</span>
          </div>
          <div class="poster-actions">
            <button class="poster-action watchlisted" 
                    onclick="event.preventDefault(); removeFromWatchlist('${movie._id}')" 
                    title="Remove from Watchlist">
              ‚úï
            </button>
            <button class="poster-action ${isLiked ? 'liked' : ''}" 
                    onclick="event.preventDefault(); toggleLike('${movie._id}')" 
                    title="${isLiked ? 'Unlike' : 'Like'}">
              ‚ô•
            </button>
          </div>
        </a>
      `;
    }

    // Get initials from title
    function getInitials(title) {
      return title.split(' ').map(word => word[0]).join('').slice(0, 2).toUpperCase();
    }

    // Remove from watchlist
    async function removeFromWatchlist(movieId) {
      if (!isLoggedIn) { window.location.href = '/login'; return; }
      try {
        const res = await fetch(`/api/user/watchlist/${movieId}`, { method: 'DELETE', credentials: 'include' });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || 'Error');
        watchlist = Array.isArray(data.items) ? data.items : [];
        showToast('Removed from watchlist');
        loadWatchlist();
      } catch (err) {
        showToast(err.message || 'Error', 'error');
      }
    }

    // Clear entire watchlist
    async function clearWatchlist() {
      if (!confirm('Are you sure you want to clear your entire watchlist?')) return;
      if (!isLoggedIn) { window.location.href = '/login'; return; }
      try {
        for (const movieId of watchlist.slice()) {
          await fetch(`/api/user/watchlist/${movieId}`, { method: 'DELETE', credentials: 'include' });
        }
        watchlist = [];
        showToast('Watchlist cleared');
        loadWatchlist();
      } catch (err) {
        showToast('Error', 'error');
      }
    }

    // Toggle like
    async function toggleLike(movieId) {
      if (!isLoggedIn) { window.location.href = '/login'; return; }
      const isInList = likes.includes(movieId);
      const url = isInList ? `/api/user/likes/${movieId}` : '/api/user/likes';
      const options = {
        method: isInList ? 'DELETE' : 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: isInList ? undefined : JSON.stringify({ movieId }),
      };
      try {
        const res = await fetch(url, options);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) throw new Error(data.message || 'Error');
        likes = Array.isArray(data.items) ? data.items : [];
        showToast(isInList ? 'Removed like' : 'Liked!', 'success');
        loadWatchlist();
      } catch (err) {
        showToast(err.message || 'Error', 'error');
      }
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
