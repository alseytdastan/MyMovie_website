<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchlist | MyMovie</title>
  <link rel="stylesheet" href="/main.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <a href="/" class="nav-brand">
        <span class="nav-logo">My<span>Movie</span></span>
      </a>
      
      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/films" class="nav-link">Films</a>
        <a href="/add-film" class="nav-link">Add Film</a>
        <a href="/watchlist" class="nav-link active">Watchlist</a>
        <a href="/profile" class="nav-link">Profile</a>
      </div>
      
      <div class="nav-search">
        <input type="text" id="search-input" placeholder="Search films..." onkeypress="if(event.key==='Enter')window.location.href='/films?search='+encodeURIComponent(this.value)" />
      </div>
      
      <div class="nav-actions">
        <span id="nav-user" class="nav-link hidden" style="font-size:0.875rem;"></span>
        <a href="/login" id="nav-login" class="nav-link">Sign In</a>
        <a href="#" id="nav-logout" class="nav-link hidden" onclick="doLogout(event)">Logout</a>
        <a href="/about" class="nav-icon" title="About">?</a>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="hero" style="padding: 2rem 0;">
    <div class="container">
      <h1>Your Watchlist</h1>
      <p>Films you want to watch</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="page-content">
    <div class="container">
      
      <!-- Stats -->
      <div class="filters" style="margin-bottom: 2rem;">
        <div class="filter-group">
          <span class="filter-label">Total Films</span>
          <span id="watchlist-count" style="font-size: 1.5rem; font-weight: 700; color: var(--accent-green);">0</span>
        </div>
        <div class="filter-group" style="margin-left: auto;">
          <button class="btn btn-danger" id="clear-btn" onclick="clearWatchlist()" style="display: none;">
            Clear Watchlist
          </button>
        </div>
      </div>

      <!-- Watchlist Grid -->
      <div class="poster-grid large" id="watchlist-grid">
        <div class="loading" style="grid-column: 1/-1;"><div class="spinner"></div></div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">&copy; 2026 MyMovie</p>
        <div class="footer-links">
          <a href="/about" class="footer-link">About</a>
          <a href="/contact" class="footer-link">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toast-message"></span>
  </div>

  <script>
    const API_BASE = '/api/movies';
    
    // Local storage for watchlist and likes
    let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
    let likes = JSON.parse(localStorage.getItem('likes') || '[]');

    async function checkAuth() {
      try {
        const res = await fetch('/auth/me', { credentials: 'include' });
        const navUser = document.getElementById('nav-user');
        const navLogin = document.getElementById('nav-login');
        const navLogout = document.getElementById('nav-logout');
        if (res.ok) {
          const data = await res.json();
          navUser.textContent = data.user?.username || '';
          navUser.classList.remove('hidden');
          navLogin.classList.add('hidden');
          navLogout.classList.remove('hidden');
        } else {
          window.location.replace('/login');
          return;
        }
      } catch (_) {
        window.location.replace('/login');
      }
    }
    async function doLogout(e) { e.preventDefault(); await fetch('/auth/logout', { method: 'POST', credentials: 'include' }); window.location.href = '/'; }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();
      loadWatchlist();
    });

    // Load watchlist films
    async function loadWatchlist() {
      const grid = document.getElementById('watchlist-grid');
      const countEl = document.getElementById('watchlist-count');
      const clearBtn = document.getElementById('clear-btn');
      
      countEl.textContent = watchlist.length;
      clearBtn.style.display = watchlist.length > 0 ? 'block' : 'none';
      
      if (watchlist.length === 0) {
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">üìã</div>
            <h3>Your watchlist is empty</h3>
            <p>Start adding films you want to watch!</p>
            <a href="/films" class="btn btn-primary mt-2">Browse Films</a>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = '<div class="loading" style="grid-column: 1/-1;"><div class="spinner"></div></div>';
      
      try {
        // Fetch all movies and filter by watchlist
        const response = await fetch(API_BASE, { credentials: 'include' });
        const allMovies = await response.json();
        
        // Filter and maintain order
        const watchlistMovies = watchlist
          .map(id => allMovies.find(m => m._id === id))
          .filter(Boolean);
        
        // Update count in case some movies were deleted
        if (watchlistMovies.length !== watchlist.length) {
          // Clean up watchlist of non-existent movies
          watchlist = watchlistMovies.map(m => m._id);
          localStorage.setItem('watchlist', JSON.stringify(watchlist));
          countEl.textContent = watchlist.length;
        }
        
        if (watchlistMovies.length === 0) {
          grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
              <div class="empty-state-icon">üìã</div>
              <h3>Your watchlist is empty</h3>
              <p>Start adding films you want to watch!</p>
              <a href="/films" class="btn btn-primary mt-2">Browse Films</a>
            </div>
          `;
          return;
        }
        
        grid.innerHTML = watchlistMovies.map(movie => createPosterCard(movie, true)).join('');
      } catch (error) {
        console.error('Error loading watchlist:', error);
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1/-1;">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <h3>Failed to load watchlist</h3>
            <p>Please check your connection and try again</p>
          </div>
        `;
      }
    }

    // Create poster card HTML with remove option
    function createPosterCard(movie, showRemove = false) {
      const isLiked = likes.includes(movie._id);
      
      const posterContent = movie.poster || movie.posterUrl 
        ? `<img src="${movie.poster || movie.posterUrl}" alt="${escapeHtml(movie.title)}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\\'placeholder\\'>${getInitials(movie.title)}</div>'">`
        : `<div class="placeholder">${getInitials(movie.title)}</div>`;
      
      return `
        <a href="/films/${movie._id}" class="poster-card">
          ${posterContent}
          <div class="poster-overlay">
            <span class="poster-title">${escapeHtml(movie.title)}</span>
            <span class="poster-year">${movie.year || 'N/A'}</span>
          </div>
          <div class="poster-actions">
            <button class="poster-action watchlisted" 
                    onclick="event.preventDefault(); removeFromWatchlist('${movie._id}')" 
                    title="Remove from Watchlist">
              ‚úï
            </button>
            <button class="poster-action ${isLiked ? 'liked' : ''}" 
                    onclick="event.preventDefault(); toggleLike('${movie._id}')" 
                    title="${isLiked ? 'Unlike' : 'Like'}">
              ‚ô•
            </button>
          </div>
        </a>
      `;
    }

    // Get initials from title
    function getInitials(title) {
      return title.split(' ').map(word => word[0]).join('').slice(0, 2).toUpperCase();
    }

    // Remove from watchlist
    function removeFromWatchlist(movieId) {
      const index = watchlist.indexOf(movieId);
      if (index > -1) {
        watchlist.splice(index, 1);
        localStorage.setItem('watchlist', JSON.stringify(watchlist));
        showToast('Removed from watchlist');
        loadWatchlist();
      }
    }

    // Clear entire watchlist
    function clearWatchlist() {
      if (!confirm('Are you sure you want to clear your entire watchlist?')) return;
      
      watchlist = [];
      localStorage.setItem('watchlist', JSON.stringify(watchlist));
      showToast('Watchlist cleared');
      loadWatchlist();
    }

    // Toggle like
    function toggleLike(movieId) {
      const index = likes.indexOf(movieId);
      if (index > -1) {
        likes.splice(index, 1);
        showToast('Removed like');
      } else {
        likes.push(movieId);
        showToast('Liked!', 'success');
      }
      localStorage.setItem('likes', JSON.stringify(likes));
      loadWatchlist();
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = `toast ${type} show`;
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
